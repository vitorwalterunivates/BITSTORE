<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITSTORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="grocery-store.png">
</head>
<body class="d-flex flex-column bg-secondary bg-opacity-25" style="height: 100vh;">

    <header class="navbar p-1 bg-black fixed-top bg-opacity-75 shadow" style="backdrop-filter: blur(10px);">
        <div class="container">
            <a class="navbar-brand fs-2 fw-bold text-white" href="index.html">BITSTORE</a>
            <a class="fw-italic text-white text-decoration-none" href="sobrenos.html">Sobre</a>
        </div>
    </header>

    
    <div class="my-auto justify-content-center p-5 m-3" >

        <h2 class="text-center mb-4">Fa√ßa o login antes de prosseguir</h1>
    
        <form class="d-flex flex-column align-items-center" style="display: grid; grid-template-columns: 100px 200px;">

            <div style="display: grid; grid-template-columns: 70px 200px;">

                <label for="email" class="my-auto form-label fw-bold">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                <div style="margin-bottom: 10px;"></div>
                <div style="margin-bottom: 10px;"></div>
                <label for="senha" class="my-auto fw-bold">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>

            </div>

            <div class="d-flex align-items-center gap-3">
                <a href="index.html">
                    <button type="button" class="btn btn-dark mt-3">Voltar</button>
                </a>
                <button type="submit" class="btn btn-dark mt-3">Entrar</button>
            </div>

            

        </form>

    </div>

    <footer class="mt-auto" style="background-color: rgb(200, 200, 200);">
        <div class="d-flex justify-content-center p-2">
            <p class="text-white fw-bold my-auto">Vitor Zanatta Walter
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
